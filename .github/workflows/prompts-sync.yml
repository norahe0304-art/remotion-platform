name: Sync prompts

on:
  workflow_dispatch:
  schedule:
    - cron: '0 16 * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Sync prompts from sources (retry x3)
        run: |
          for i in 1 2 3; do
            node scripts/prompts-sync.mjs --since && break
            if [ "$i" -eq 3 ]; then
              echo "Sync failed after 3 attempts"
              exit 1
            fi
            echo "Retry in 15s..."
            sleep 15
          done

      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add prompts/index.json
          git commit -m "chore(prompts): sync from remotion.dev and manalkaff repo"
          git push
